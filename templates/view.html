<!DOCTYPE html>
<html>
<head>
    <title>Текстовая запись</title>
    <style>
        body { 
            font-family: monospace; 
            white-space: pre-wrap; 
            max-width: 1000px; 
            margin: 40px auto; 
            padding: 20px;
            background: #f5f5f5;
            line-height: 1.6;
        }
        .content { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-wrap: break-word;
        }
        .admin-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="content">{{ content }}</div>
    <div class="admin-link">
        <a href="/">← Вернуться в админку</a>
    </div>
</body>
</html>
